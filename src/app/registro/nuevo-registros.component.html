<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="descripcion"> Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" 
                    [(ngModel)]="descripcion" required> 
                </div>
                <div class="form-group">
                    <label for="monto"> Monto</label>
                    <input type="number" class="form-control" id="monto" name="monto" 
                    [(ngModel)]="monto" required> 
                </div>
                <div class="form-group">
                    <label for="fecha"> Fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" 
                    [(ngModel)]="fecha" required> 
                </div>
                <div class="form-group">
                    <label for="estado"> Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" 
                    [(ngModel)]="estado" required> 
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid"> Crear</button>
            </form>
        </div>
    </div>
</div>
